
<h1 mat-dialog-title class="title">Confirm Deletion</h1>
<div mat-dialog-content class="content">
  Are you sure you want to delete this employee?
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button type="button" (click)="cancel()" class="button">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()" class="button">Delete</button>
</div>
